<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email and Password Validation</title>
</head>
<body>

  <h1>Email and Password Validation</h1>

  <form id="validationForm">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required oninput="validateEmail()">
    <span id="emailValidationMessage"></span>
    <br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required oninput="validatePassword()">
    <span id="passwordValidationMessage"></span>
    <br>

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script src = "check_acc.js">
    
  </script>

</body>
</html>
